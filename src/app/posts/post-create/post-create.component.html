<mat-card> 
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form action="" (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
                matInput 
                type="text"
                placeholder="Title"
                name="title" 
                [ngModel]="post?.title"
                required
                #title="ngModel">
                <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput 
                rows="6"
                placeholder="Content"
                name="content" 
                [ngModel]="post?.content"
                required
                #content="ngModel"></textarea>
                <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>

        </mat-form-field>
        <button 
            mat-raised-button 
            color="accent" 
            type="submit">Save Post</button>
    </form>
</mat-card>
<br>
